site_name: geemap
site_description: A Python package for interactive mapping with Google Earth Engine
site_author: Qiusheng Wu
site_url: https://geemap.org

repo_url: https://github.com/gee-community/geemap

copyright: "Copyright &copy; 2020 - 2024 Qiusheng Wu"

theme:
    palette:
        - scheme: default
          #   primary: blue
          #   accent: indigo
          toggle:
              icon: material/toggle-switch-off-outline
              name: Switch to dark mode
        - scheme: slate
          primary: indigo
          accent: indigo
          toggle:
              icon: material/toggle-switch
              name: Switch to light mode
    name: material
    icon:
        repo: fontawesome/brands/github
    logo: assets/logo.png
    favicon: assets/favicon.png
    features:
        - navigation.instant
        - navigation.tracking
        - navigation.top
        - search.highlight
        - search.share
    custom_dir: "docs/overrides"
    font:
        text: Google Sans
        code: Regular

plugins:
    - search
    - mkdocstrings
    - git-revision-date
    - git-revision-date-localized:
          enable_creation_date: true
          type: timeago
    # - pdf-export
    - mkdocs-jupyter:
          include_source: True
          ignore_h1_titles: True
          allow_errors: false
          ignore: ["conf.py"]
          execute: False
          execute_ignore:
              ["notebooks/*.ipynb", "workshops/*.ipynb", "changelog_update.py"]

markdown_extensions:
    - admonition
    - abbr
    - attr_list
    - def_list
    - footnotes
    - meta
    - md_in_html
    - pymdownx.superfences
    - pymdownx.highlight:
          linenums: true
    - toc:
          permalink: true

extra:
    social:
        - icon: fontawesome/brands/github
          link: https://github.com/giswqs
        - icon: fontawesome/brands/medium
          link: https://medium.com/@giswqs
        - icon: fontawesome/brands/twitter
          link: https://twitter.com/giswqs
        - icon: fontawesome/brands/linkedin
          link: https://www.linkedin.com/in/giswqs
        - icon: fontawesome/brands/youtube
          link: https://youtube.com/@giswqs
    analytics:
        provider: google
        property: G-H322CB6ZEC


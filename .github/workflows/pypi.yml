# Upload a Python Package using Twine when a release is published,
# and also supports manual dispatch (workflow_dispatch) where you specify the release tag.
# For more information see: https://help.github.com/en/actions/language-and-framework-guides/using-python-with-github-actions#publishing-to-package-registries

name: pypi

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag to publish (e.g., v0.36.7rc1 or v0.36.7).'
        required: true
        type: string
      confirm:
        description: 'Type YES to confirm you want to publish this tag to PyPI.'
        required: true
        type: string

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Determine tag to build
        id: vars
        run: |
          if [ "${{ github.event_name }}" = "release" ]; then
            echo "tag=${{ github.event.release.tag_name }}" >> $GITHUB_OUTPUT
            echo "source=release_event" >> $GITHUB_OUTPUT
          else
            echo "tag=${{ github.event.inputs.tag }}" >> $GITHUB_OUTPUT
            echo "source=manual_dispatch" >> $GITHUB_OUTPUT
          fi

      - name: Confirmation for manual runs
        if: "${{ github.event_name == 'workflow_dispatch' }}"
        run: |
          if [ "${{ github.event.inputs.confirm }}" != "YES" ]; then
            echo "Manual publish requires confirm=YES. Aborting."
            exit 1
          fi

      - name: Checkout the release tag
        uses: actions/checkout@v6
        with:
          ref: "${{ steps.vars.outputs.tag }}"
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install setuptools wheel twine build

      - name: Build and publish
        env:
          TWINE_USERNAME: ${{ secrets.PYPI_USERS }}
          TWINE_PASSWORD: ${{ secrets.PYPI_PASSWORD }}
        run: |
          python -m build
          twine upload dist/*

      - name: Summary
        run: |
          echo "Published tag: ${{ steps.vars.outputs.tag }} (trigger source: ${{ steps.vars.outputs.source }})"
